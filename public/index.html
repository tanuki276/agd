<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRAGASS</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1a73e8;
            --color-secondary: #34a853;
            --color-ai-bg: #e8f0fe;
            --color-user-bg: #dcf8c6;
            --color-text: #202124;
            --color-gray: #70757a;
            --color-border: #dadce0;
        }
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 0; 
            background-color: #f8f9fa;
        }
        h1 { 
            text-align: center; 
            color: var(--color-primary); 
            font-weight: 700;
            padding: 20px 0 10px;
            margin: 0;
        }
        .settings-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 15px;
            font-size: 0.85rem;
        }
        .settings-container > div {
            display: flex;
            align-items: center;
        }
        .settings-container label {
            color: var(--color-gray);
            margin-right: 5px;
            white-space: nowrap; 
        }
        .settings-container select,
        .settings-container input[type="text"] { 
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--color-border);
            font-size: 0.85rem;
            max-width: 180px; 
        }
        #status-area {
            text-align: center;
            padding: 0 20px 10px;
        }
        #loading-status { 
            color: var(--color-gray); 
            font-size: 0.85rem;
            margin-bottom: 5px;
            min-height: 1.2em;
        }
        .progress-bar-container {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--color-secondary);
            transition: width 0.3s ease;
        }
        #login-area { 
            display: flex; 
            margin: 0 20px 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        #username-input { 
            flex-grow: 1; 
            padding: 15px; 
            border: none;
            font-size: 16px;
            outline: none;
        }
        #login-button {
            padding: 0 20px; 
            background-color: var(--color-primary); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #login-button:hover {
            background-color: #1557b0;
        }
        .app-content { display: none; } 
        #chat-window { 
            height: 60vh; 
            overflow-y: scroll; 
            padding: 20px; 
            margin: 0 20px 15px; 
            background-color: #fff; 
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--color-border);
        }
        .message { margin-bottom: 15px; display: flex; flex-direction: column; }
        .user { align-items: flex-end; }
        .ai { align-items: flex-start; }
        .bubble { 
            max-width: 85%; 
            padding: 12px 16px; 
            line-height: 1.6;
            color: var(--color-text);
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .ai .bubble { 
            background-color: var(--color-ai-bg); 
            border-radius: 18px 18px 18px 4px;
        }
        .user .bubble { 
            background-color: var(--color-user-bg); 
            border-radius: 18px 18px 4px 18px;
        }
        .ai .bubble small { 
            display: block; 
            margin-top: 8px; 
            color: var(--color-gray); 
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 6px;
            font-size: 0.75rem; 
        }
        .input-area { 
            display: flex; 
            margin: 0 20px 20px;
            border-radius: 24px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--color-border);
            overflow: hidden;
            padding: 5px;
        }
        #keyword-input { 
            flex-grow: 1; 
            padding: 10px 15px; 
            border: none; 
            font-size: 16px;
            outline: none;
        }
        #search-button { 
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--color-primary); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, opacity 0.2s;
            margin-left: 5px;
        }
        #search-button:disabled {
            background-color: var(--color-gray);
            cursor: not-allowed;
            opacity: 0.5;
        }
        #search-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>
</head>
<body>
    <h1>AIRAGASS</h1>

    <div id="status-area">
        <div id="loading-status">待機中...</div>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="login-area">
        <input type="text" id="username-input" placeholder="ニックネームを入力してください">
        <button id="login-button">開始</button>
    </div>

    <div class="app-content">
        <div class="settings-container">
            <div class="model-selector">
                <label for="model-select">モデル:</label>
                <select id="model-select">
                    <option value="Phi-2-v2-q4f16_1" selected>Phi-2 (軽量・高速)</option>
                    <option value="Mistral-7B-Instruct-v0.2-q4f16_1">Mistral-7B (高精度・重い)</option>
                </select>
            </div>
            <div class="personality-selector">
                <label for="personality-input">性格設定:</label>
                <input type="text" id="personality-input" value="親しみやすく丁寧な言葉遣いをするAIアシスタントです。" placeholder="AIの性格を自由に設定してください">
            </div>
        </div>

        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="keyword-input" placeholder="入力..." disabled>
            <button id="search-button" disabled>
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
